<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo.png" />
    <link rel="apple-touch-icon" href="/Logo.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#366c6b" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="TA Connect" />
    <meta name="application-name" content="TA Connect" />
    <meta name="msapplication-TileColor" content="#366c6b" />
    <meta name="msapplication-config" content="none" />
    
    <!-- Google Search Console Verification (configure via VITE_GOOGLE_SITE_VERIFICATION) -->

    <!-- Primary SEO Meta Tags -->
    <title>TA Connect - Book Office Hours with Teaching Assistants | Easy Student-TA Scheduling</title>

    <meta name="description" content="TA Connect makes booking office hours easy. Students can schedule appointments with Teaching Assistants, manage bookings, and get academic support. Free, fast, and user-friendly." />
    <meta name="keywords" content="TA Connect, Teaching Assistant, Office Hours, Student Booking, Academic Support, University, College, Book TA, Schedule Office Hours, Student Help, Academic Appointments, TA Scheduling, University Support" />
    <meta name="author" content="TA Connect Team" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    <link rel="canonical" href="%VITE_APP_URL%/" />
    
    <!-- Geo Tags -->
    <meta name="geo.region" content="EG" />
    <meta name="geo.placename" content="Cairo" />
    
    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_APP_URL%/" />
    <meta property="og:title" content="TA Connect - Book Office Hours with Teaching Assistants" />
    <meta property="og:description" content="Easily book office hours with Teaching Assistants. Manage appointments, get notifications, and enhance your academic experience with TA Connect." />
    <meta property="og:image" content="%VITE_APP_URL%/Logo.png" />
    <meta property="og:image:width" content="512" />
    <meta property="og:image:height" content="512" />
    <meta property="og:image:alt" content="TA Connect Logo - Student and TA Scheduling Platform" />
    <meta property="og:site_name" content="TA Connect" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="%VITE_APP_URL%/" />
    <meta name="twitter:title" content="TA Connect - Book Office Hours with Teaching Assistants" />
    <meta name="twitter:description" content="Easily book office hours with Teaching Assistants. Manage appointments and enhance your academic experience." />
    <meta name="twitter:image" content="%VITE_APP_URL%/Logo.png" />
    <meta name="twitter:image:alt" content="TA Connect Logo" />
    
    <!-- Structured Data / JSON-LD for Rich Results -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "TA Connect",
      "alternateName": "TAConnect",
      "url": "%VITE_APP_URL%",
      "logo": "%VITE_APP_URL%/Logo.png",
      "description": "TA Connect is a web application that connects Teaching Assistants with Students for easy office hour booking and academic support.",
      "applicationCategory": "EducationalApplication",
      "operatingSystem": "Any",
      "browserRequirements": "Requires JavaScript",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "TA Connect Team",
        "url": "https://github.com/labubou/TAConnect"
      },
      "featureList": [
        "Book office hours with TAs",
        "Manage appointments",
        "Push notifications",
        "Calendar integration",
        "Multi-language support"
      ],
      "screenshot": "%VITE_APP_URL%/Logo.png",
      "softwareVersion": "1.0.0"
    }
    </script>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <style>
      /* Loading spinner for initial page load */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      @media (prefers-color-scheme: dark) {
        #initial-loader {
          background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
        }
        #initial-loader .loader-text {
          color: #e5e7eb;
        }
      }
      
      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #e5e7eb;
        border-top-color: #366c6b;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loader-text {
        margin-top: 16px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: #366c6b;
        letter-spacing: 0.5px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loader-hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-text">TA Connect</div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loader when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('loader-hidden');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 100);
      });
    </script>
    
    <!-- No JavaScript fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: system-ui, sans-serif;">
        <h1>TA Connect</h1>
        <p>Please enable JavaScript to use this application.</p>
      </div>
    </noscript>
  </body>
</html>
