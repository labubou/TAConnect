name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for backend
        run: |
          mkdir -p backend/ta_connect
          cat > backend/ta_connect/.env << EOF
          DATABASE_HOST=db
          DATABASE_PORT=5432
          DATABASE_NAME=ta_connect_db
          DATABASE_USER=ta_connect_user
          DATABASE_PASSWORD=ta_connect_password
          SECRET_KEY=ci-test-secret-key-change-in-production
          JWT_SECRET=ci-test-jwt-secret-change-in-production
          DEBUG=1
          ALLOWED_HOSTS=*
          CORS_ALLOWED_ORIGINS=http://localhost:3000
          MAIL_PASSWORD=dummy-password-for-ci
          FIELD_ENCRYPTION_KEY=ci-test-field-encryption-key-change-in-production
          EOF

      - name: Build and start services (wait for healthchecks)
        id: start_services
        run: |
          docker compose up -d --build --wait db backend || true

      - name: Show service status and logs
        if: always()
        run: |
          echo "=== Service Status ==="
          docker compose ps -a
          echo ""
          echo "=== Backend Logs (last 100 lines) ==="
          docker compose logs --tail=100 backend || true
          echo ""
          echo "=== Database Logs (last 50 lines) ==="
          docker compose logs --tail=50 db || true
          
      - name: Verify backend is running
        run: |
          if ! docker compose ps backend | grep -q "healthy\|running"; then
            echo "❌ Backend service is not running or healthy"
            exit 1
          fi
          echo "✅ Backend service is running"

      - name: Run Django tests
        run: |
          docker compose exec -T backend python manage.py test --verbosity=2

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

