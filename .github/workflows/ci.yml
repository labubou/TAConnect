name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env file for backend
        run: |
          mkdir -p backend/ta_connect
          cat > backend/ta_connect/.env << EOF
          DATABASE_HOST=db
          DATABASE_PORT=5432
          DATABASE_NAME=ta_connect_db
          DATABASE_USER=ta_connect_user
          DATABASE_PASSWORD=ta_connect_password
          SECRET_KEY=ci-test-secret-key-change-in-production
          JWT_SECRET=ci-test-jwt-secret-change-in-production
          DEBUG=1
          ALLOWED_HOSTS=*
          CORS_ALLOWED_ORIGINS=http://localhost:3000
          MAIL_PASSWORD=dummy-password-for-ci
          FIELD_ENCRYPTION_KEY=ci-test-field-encryption-key-change-in-production
          EOF

      - name: Build and start services (wait for healthchecks)
        run: |
          docker compose up -d --build --wait db backend

      - name: Run Django tests
        run: |
          docker compose exec -T backend python manage.py test

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

